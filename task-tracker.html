
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <title>ТаскТрекер</title>
</head>
<body>
    
<!-- HEADER -->

    <header class="header">
        <div class="header-container">
            
            <div class="logo">
                <img src="./img/logo.svg" alt="ТаскТрекер">
            </div>
            <nav class="nav">
                <a class="nav-link" href="#">Приложение</a>
                <a class="nav-link" href="#">Возможности</a>
                <a class="nav-link" href="#">Стоимость</a>
                <a class="nav-link" href="#">Блог</a>
                <a class="nav-link" href="#">Контакты</a>
            </nav>
            <div class="app">
                <a class="app-item" href="#">
                    <img src="./img/app/google-play.svg" alt="Get in on Google Play">
                </a>
                <a class="app-item" href="#">
                    <img src="./img/app/app-store.svg" alt="Download on the App Store">
                </a>
            </div>
        
        </div>
    </header>

<!-- MAIN -->

    <main class="main">
        <div class="main-container">
            <div class="main-content">

                <h1 class="main-header">Приложение органайзер</h1>
                
                <div class="main-text">
                    <p>Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, 
                    даты и напоминания. Все в одном месте.</p>
                </div>
                
                <a class="button" href="#">Начать пользоваться</a>

            </div>
            <div class="main-img">
                <img src="./img/mock_creative.svg" alt="ТаскТрекер">
            </div>
        </div>
    </main>

<!-- FOOTER -->

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>© 2022 ТаскТрекер. Все права защищены</p>
            </div>
            <div class="footer-social">
                <a href="#" class="img-social">
                    <img src="./img/social/dribbble.svg" alt="Dribble">
                </a>
                <a href="#" class="img-social">
                    <img src="./img/social/instagram.svg" alt="Dribble">
                </a>
                <a href="#" class="img-social">
                    <img src="./img/social/twitter.svg" alt="Twitter">
                </a>
                <a href="#" class="img-social">
                    <img src="./img/social/youtube.svg" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>
